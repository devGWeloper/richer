services:
  - type: web
    name: richer-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install .
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SECRET_KEY
        sync: false
      - key: FERNET_KEY
        sync: false
      - key: DATABASE_URL
        value: sqlite+aiosqlite:///./richer.db
      - key: LOG_LEVEL
        value: INFO
      - key: DEBUG
        value: false
      - key: CORS_ORIGINS
        sync: false
    plan: free
