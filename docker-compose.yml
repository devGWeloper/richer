version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend/logs:/app/logs
      - sqlite-data:/app/data
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/richer.db
      - SECRET_KEY=${SECRET_KEY:-change-me-to-a-random-secret-key-at-least-32-chars}
      - FERNET_KEY=${FERNET_KEY:-}
      - CORS_ORIGINS=["http://localhost","http://localhost:3000","http://localhost:5173"]
      - LOG_LEVEL=INFO
      - DEBUG=false
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  sqlite-data:
